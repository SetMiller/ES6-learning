<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Obj literal upgrades</title>
  
</head>
<body>

  <script>
    
    const first = 'snikers';
    const last = 'bos';
    const age = 2;
    const breed = 'King Charles Cav';

    // 1️⃣ Переменный как свойство объекта
      // Допустим нам необходимо поместить значения переменный в свойства объекта
      // Мы можем сделать это либо присвоив свойствам объекта значения переменных
        // Старый вариант
          const dog = {
            first: first,
            last: last,
            age: age,
            breed: breed,
          }
      // Однако, так как наименования свойств и переменных одинаковые, мы можем просто указать имя и все
      // При этом нам ничего не мешает называть свойства по старому
        // Новый вариант
          const dog2 = {
            firstName: first,
            last,
            age,
            breed,
            pals: ['Hugo', 'Sam'],
          }

    // 2️⃣ Именование методов объекта
      // Нам так же дается возможность более короткого именования методов, при этом мы можем так же передавать аргументы
        // Старый вариант
          const modal = {
            create: function() {
            },
            open: function() {
            },
            close: function() {
            },
          }
        // Новый вариант
          const modal2 = {
            create(selector) {
            },
            open(content) {
            },
            close(goodbye) {
            },
          }

    // 3️⃣ 
      // Допустим у нас есть свойство объекта и мы хотим создать новое свойство с похожим названием, но другим значением
          function invertColor(color) {
            return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
          }
        
        // Старый вариант
          const key = 'pocketColor';
          const key2 = 'pocketColorOpposite';                             // -> нам придется сделать новую переменную
          const value = '#ffc600';
    
          const tShirt = {
            [key]: value,
            [key2]: invertColor(value),
          }

        // Новый вариант -> мы можем использовать tamplate strings
          const tShirt2 = {
            [key]: value,
            [`${key}Opposite`]: invertColor(value),
          }

      // Допустим у нам имеется 2 массива, в одном имена свойств, в другом значения и нам нужно их объединить
          const keys = ['size', 'color', 'weight'];
          const values = ['medium', 'red', 100];
        
        // Старый вариант
          const shirt = {
            [keys[0]]: values[0],
          }

        // Вариант -> побочный эффект уменьшение исходного массива
          const shirt2 = {
            [keys.shift()]: values.shift(),
          }

          // Для себя
            let shirt3 = {};
            for (let [v, i] of keys.entries()){shirt3[i] = values[v]};

  </script>
</body>
</html>
