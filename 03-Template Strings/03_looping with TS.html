<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Strings</title>
</head>

<body>
  <script>
    
    const dogs = [
      {name: 'Boomer', age: 2},
      {name: 'Termy', age: 6},
      {name: 'Spoocky', age: 3},
    ];

    // –ß—Ç–æ –µ—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ –∏ –Ω–∞–º –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–µ—Ä–µ–±—Ä–∞—Ç—å –µ–≥–æ –∏ –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ –∫–∞–∂–¥–æ–º—É –æ–±—ä–µ–∫—Ç—É?
    // –°–ª—É—á–∞–π 1 - —Ä—É—á–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –ø–µ—Ä–µ–±–æ—Ä–∞ ü§î
    const example1 = `
      <ul class="dogs"> 
        <li>${dogs[0].name} is a ${dogs[0].age} years old.</li>
      </ul>
    `
    
    // –°–ª—É—á–∞–π 2 - –ø–µ—Ä–µ–±–æ—Ä –º–∞—Å—Å–∏–≤–∞ —Å –ø–æ–º–æ—â—å—é –º–µ—Ç–æ–¥–∞ .map()
    const example2 = `
      <ul class="dogs"> 
        ${dogs.map(dog => `<li>${dog.name} is a ${dog.age} years old.</li>`)    // .map() –≤–µ—Ä–Ω–µ—Ç –º–∞—Å—Å–∏–≤ —Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã–π –∑–∞–ø—è—Ç—ã–º–∏
              .join('')}                                                     
      </ul>
    `
    document.body.innerHTML = example1 + example2;

  </script>
</body>

</html>
