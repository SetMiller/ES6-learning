<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
  <script>

    const details = ['Rafael Solomko', 123, 'youtube.com']
  
  // Старый вариант создания переменных с значениями элементов массива
  // const name = details[0];
  // const id = details[1];
  
  // Однако так же мы можем использовать способ "деструктурировать массив"
    const [ name, id, website ] = details;
    console.log(name, id, website);

  // Что если тоже самое нам нужно сделать с информацией ввиде string
  // При этом имена присваиваются в соответствии с последовательностью элементов в массиве
  // И если необходимо пропустить элемент, то можно его позицию оставить пустой
  // Так же обрезаются лишние элементы массива
    const data = 'Basketball, Sports, 90210, 23, table, pen';
    const [itemName, category, ,inventoryNumb, inventory] = data.split(',');
    console.log(itemName, category, inventoryNumb, inventory);

  // Однако, что если нам необходимо получить массив из оставшихся элементов?
  // На помощь нам приходит the rest parametr
    const team = ['Rafael', 'Jack', 'Tom', 'Sarah', 'Nancy'];
    const [lead, assistant, ...players] = team;

    console.log(lead, assistant, players);

  </script>
</body>
</html>
