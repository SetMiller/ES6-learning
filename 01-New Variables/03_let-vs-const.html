<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
  <script>
    //example - 1
    // var name = 'Rafael';         // -> global scope (window.name -> Rafael)
    (function(){
      var name = 'Rafael';          // -> block scope
      console.log('it works')
    })();
    
    //example - 2
    const personName = 'Rafael'     // -> global scope (window.name -> undefined)
    
    {
    const personName2 = 'Rafael'    // -> block scope (personName -> undefined)
    }

    //example - 3
    for (var i = 0; i < 10; i++){           // -> global scope
      // console.log(i);                    // 'i' постоянно перезаписывается
      setTimeout(function(){
        console.log(`The number is ${i}`)   // выводит уже итоговый вариант
      }, 1000)
    }

    for (let i = 0; i < 10; i++){          // -> block scope
      // console.log(i);                   // 'i' перезаписывается по мере выполнения функции
      setTimeout(function(){
        console.log(`The number is ${i}`)  // выводит каждую итерацию
      }, 1000)
    }

  </script>
</body>
</html>
