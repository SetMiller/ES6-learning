<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Default arguments</title>
</head>
<body>
  <script>
    // В ES6 появилась возможность передавать значение аргумента по умолчанию
    // Пример старого варианта передачи значений по умолчанию
    function calculateBill(total, tax, tip){
      tax = tax || 0.13;
      tip = tip || 0.15;
      // if (tax === undefined) {tax = 0.13};           //совсем старый варинат
      // if (tip === undefined) {tip = 0.15};           //совсем старый варинат
      return total + (total * tax) + (total * tip);
    }
    const totalBill = calculateBill(100);
    console.log(totalBill);

    // ES6 вариант
    function calculateBill2(total, tax = 0.13, tip = 0.15){
      return total + (total * tax) + (total * tip);
    }
    const totalBill2 = calculateBill2(100, undefined, 0.25);  // undef передаем значение по умолчанию
    console.log(totalBill2);
  </script>
</body>
</html>
