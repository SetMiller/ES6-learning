<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extending classes and using super()</title>
</head>
<body>
  <script>
    // –ü—Ä–∏–º–µ—Ä 1Ô∏è‚É£ -> –ù–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–∑–¥–∞—Ç—å –æ–±—â–∏–π –∫–ª–∞—Å—Å -> Animal –∏ –ø–æ—Ç–æ–º –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ç–∏–ø -> Dog
      // Class declaration
        class Animal {
          // –£ –∂–∏–≤–æ—Ç–Ω–æ–≥–æ –±—É–¥–µ—Ç –∏–º—è, —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∂–∞–∂–¥—ã –∏ –∂–∏–≤–æ—Ç, –≤ –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–Ω–æ –ø–æ–º–µ—â–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã
            constructor(name){
              this.name = name;
              this.thirst = 100;
              this.belly = [];
            }
          // –ñ–∏–≤–æ—Ç–Ω–æ–µ –±—É–¥–µ—Ç —É–º–µ—Ç—å –ø–∏—Ç—å
            drink(){
              this.thirst-= 10;
              return this.thirst;
            }
          // –£–º–µ–µ—Ç –µ—Å—Ç—å
            eat(food){
              this.belly.push(food);
              return this.belly
            }
        }
  

      // –°–æ–∑–¥–∞–¥–∏–º –Ω–æ–≤–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ -> –Ω–æ—Å–æ—Ä–æ–∫
        const rhino = new Animal('Rhiney')

      // –ò –µ—Å–ª–∏ –º—ã —Ö–æ—Ç–∏–º —Å–æ–∑–¥–∞—Ç—å –ø–æ–¥–≤–∏–¥ –∂–∏–≤–æ—Ç–Ω–æ–≥–æ, –∫–æ—Ç–æ—Ä–æ–µ –±—É–¥–µ—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞—Ç—å —Ç–µ –∂–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ + –±—É–¥–µ—Ç –æ–±–ª–∞–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º–∏
      // –º—ã –¥–æ–ª–∂–Ω—ã —Å–æ–∑–¥–∞—Ç—å —Å–≤–æ–µ–≥–æ —Ä–æ–¥–∞ –¥–æ—á–µ—Ä–Ω–∏–π –∫–ª–∞—Å—Å, —Ä–æ–¥–∏—Ç–µ–ª–µ–º –∫–æ—Ç–æ—Ä–æ–º—É (–æ—Ç –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥—É—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞—Ç—å—Å—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏) –±—É–¥–µ—Ç Animal
        class Dog extends Animal {
          constructor(name, breed){                     // -> –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–º—è –∏ –ø–æ—Ä–æ–¥–∞
            // –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ super() –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–∞–∫ —Ñ—É–Ω–∫—Ü–∏—è, –≤—ã–∑—ã–≤–∞—é—â–∞—è —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä. 
            // –ï—ë –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤—ã–∑–≤–∞—Ç—å –¥–æ –ø–µ—Ä–≤–æ–≥–æ –æ–±—Ä–∞—â–µ–Ω–∏—è –∫ –∫–ª—é—á–µ–≤–æ–º—É —Å–ª–æ–≤—É this –≤ —Ç–µ–ª–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞. 
            // –ö–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ super —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –¥–ª—è –≤—ã–∑–æ–≤–∞ —Ñ—É–Ω–∫—Ü–∏–π —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
            // —Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ –∑–∞–ø–∏—Å—å extends Animal
            super(name)                                 // -> –ø–µ—Ä–µ–¥–∞–µ–º —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –ø—Ä–∏–Ω–∏–º–∞—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä name 
            this.breed = breed
          }
          bark() {
              console.log(`Bark Bark üêü! '${this.name}' want this fish!!!`)
          }
        }

        const woolfy = new Dog('woolfy', 'King Charles')

  </script>
