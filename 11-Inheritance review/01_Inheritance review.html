<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inheritance review</title>
</head>
<body>
  <script>
    // –ü—Ä–∏–º–µ—Ä 1Ô∏è‚É£ -> ES3 –≤–∞—Ä–∏–∞–Ω—Ç
      // –ö–ª–∞—Å—Å—ã –∏ –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ 
        // –î–æ–ø—É—Å—Ç–∏–º —É –Ω–∞—Å –µ—Å—Ç—å –∫–ª–∞—Å—Å - Dog
        // –û–Ω –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∏–º—è –∏ –ø–æ—Ä–æ–¥—É
          function Dog(name, breed){
            this.name = name;
            this.breed = breed;
          }
        // –¢–µ–ø–µ—Ä—å –¥–∞–≤–∞–π—Ç–µ —Å–æ–∑–¥–∞–¥–∏–º –Ω–æ–≤—É—é —Å–æ–±–∞–∫—É 
          const woolfy = new Dog('woolfy', 'King Charles')
          const spooky = new Dog('spooky', 'Golden Doodle')

        // –î–∞–≤–∞–π—Ç–µ –¥–æ–±–∞–≤–∏–º —Å–æ–±–∞–∫–µ –Ω–æ–≤—ã–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏  
          Dog.prototype.bark = function(){
            console.log(`Bark Bark üêü! '${this.name}' want this fish!!!`)
          }
        
        // –î–æ–±–∞–≤–∏–º –µ—â–µ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏
          Dog.prototype.cuddle = function(){
            console.log(`I love you owner!`)
          }

    // –ü—Ä–∏–º–µ—Ä 2Ô∏è‚É£ -> ES6 –≤–∞—Ä–∏–∞–Ω—Ç
      // Class declaration
        class Dog2 {
          // –ö–æ–≥–¥–∞ –º—ã –æ–±—ä—è–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å, –≤ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ –¥–æ–ª–∂–Ω–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–æ–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—è –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä
          // –ö—É–¥–∞ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –≤—Ö–æ–¥–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            constructor(name, breed) {
              this.name = name;
              this.breed = breed;
            } // <- –∑–∞–ø—è—Ç–∞—è –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞
          // –¢–∞–∫ –∂–µ –º—ã –º–æ–∂–µ–º —É–∫–∞–∑–∞—Ç—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –Ω–∞–º –º–µ—Ç–æ–¥—ã
            bark() {
              console.log(`Bark Bark üêü! '${this.name}' want this fish!!!`)
            }
            cuddle() {
              console.log(`I love you owner!`)
            }
          // –°–æ–∑–¥–∞–¥–∏–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –∫–ª–∞—Å—Å—É Dog, –Ω–∞ –ø–æ–¥–æ–±–∏–∏ Array.of()
            static info() {
              console.log('This class creates a dog\'s!!')
            }
          // –î–æ–±–∞–≤–∏–º get, –≤ –∫–æ—Ç–æ—Ä–æ–º –±—É–¥–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –æ–ø–∏—Å–∞–Ω–∏–µ –∫–ª–∞—Å—Å–∞ —Å–æ–±–∞–∫–∏ | –≤—ã–∑–≤–∞—Ç—å -> (woolfy2.description)
            get description() {
              return `${this.name} is a ${this.breed} type of dog`;
            }
          // –î–æ–±–∞–≤–∏–º set, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –∫–ª–∏—á–∫—É —Å–æ–±–∞–∫–µ | –≤—ã–∑–≤–∞—Ç—å -> (woolfy2.nick ="__")
            set nickname(value) {
              this.nick = value.trim()
            }
          // –ü–æ–ª—É—á–∏—Ç—å –æ–±—Ä–∞—Ç–Ω–æ –Ω–∏–∫ | –≤—ã–∑–≤–∞—Ç—å -> (woolfy2.nick)
            get nickname() {
              return `${this.nick}`
            }

        }
      // Class expression
        // const dog2 = class {

        // }

        // –¢–µ–ø–µ—Ä—å –¥–∞–≤–∞–π—Ç–µ —Å–æ–∑–¥–∞–¥–∏–º –Ω–æ–≤—É—é —Å–æ–±–∞–∫—É 
          const woolfy2 = new Dog2('woolfy', 'King Charles')
          const spooky2 = new Dog2('spooky', 'Golden Doodle')


  </script>
</body>
</html>
