<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Objects</title>
</head>
<body>
  <script>

  // Пример 1️⃣
      const person = {
        first: 'Rafael',
        last: 'Solomko',
        country: 'Russia',
        city: 'Saint-Petersburg',
        twitter: 'dont have',
      };

    // старый вариант создания переменных с именами схожими с именами свойств объекта
      // const first = person.first;
      // const last = person.last;

    // Если необходимо создать переменные с именами, как имена свойств объекта,
    // то можно перечислить их в фигурных скобках и указать имени этого объекта
    // Данный способ называется "деструктурировать объект"
      const { first, last, twitter } = person;
    

  // Пример 2️⃣
      const wes = {
        first: 'Wes',
        last: 'Bos',
        links: {
          social:{
            twitter: 'https://twitter.com/wesbos',
            facebook: 'https://facebook.com/wesbos.developer',
          },
          web: {
            blog: 'https://wesbos.com'
          }
        }
      }

    // Опять таки, дан объект с глубоко вложенными свойствами
    // Необходимо создать переменные ссылающиеся на его свойства
      // const twitter = wes.links.social.twitter;
      // const facebook = wes.links.social.facebook;

    // Более элегантный способ создания переменных используя предыдущий способ
      // const { twitter, facebook } = wes.links.social;
    // Но что делать, если имена переменных уже были заняты? (person.twitter)
    // Можно сразу при определении переменной дать ей новое имя
      const { twitter: tweet, facebook: fb } = wes.links.social;


  // Пример 3️⃣
    // Что если у нас есть объект с установленными значениями по умолчанию,
    // а нам необходимо их изменить?
      const settings = { width: 300, color: 'red' };
    // Можно также воспольховаться данным способом и передать наши параметры
    // Указанные значения по умолчанию будут использоваться только в случае
    // отсутствия данных значений в свойствах объекта 🔥🔥🔥
      const { width = 400, heigth = 200, color = 'blue', fontSize = 20} = settings;

      width;              // -> 300 /значение свойства объекта/
      heigth;             // -> 200 /значение установленное нами по-умолчанию/
      color;              // -> red /значение свойства объекта/


    // Заключение
      const { w: width2 = 800, h: heigth2 = 600 } = { w: 600 };
      width2;             // -> 600
      heigth2;            // -> 600

  </script>
</body>
</html>
